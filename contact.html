<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omaggio Global Export - Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    .contact-section {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .contact-section h2 {
      text-align: center;
      color: #6a0dad;
      margin-bottom: 20px;
    }
    .contact-section form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .contact-section input, .contact-section textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }
    .contact-section button {
      padding: 12px;
      background: #25d366;
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.1em;
      transition: transform 0.3s;
    }
    .contact-section button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <section class="contact-section">
    <h2>Contact Omaggio Global Export</h2>
    <form id="whatsappForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send via WhatsApp</button>
    </form>
  </section>

  <script>
    const form = document.getElementById('whatsappForm');
    form.addEventListener('submit', function(e){
      e.preventDefault(); // prevent normal form submission
      const name = encodeURIComponent(document.getElementById('name').value);
      const email = encodeURIComponent(document.getElementById('email').value);
      const message = encodeURIComponent(document.getElementById('message').value);

      const text = `Hello Omaggio Global Export!%0AName: ${name}%0AEmail: ${email}%0AMessage: ${message}`;
      const phone = "2347056445302"; // your WhatsApp number with country code
      const url = `https://wa.me/${phone}?text=${text}`;

      window.open(url, '_blank'); // opens WhatsApp Web or App
    });
  </script>

</body>
</html>
